<div class="card-outer">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <div class="card">
        <div class="row">
            <div class="col-8">
                <div class="chip-image">
                    <img src="https://i.imgur.com/lRG4VIS.png">
                </div>
            </div>
            <div class="col-4">
                <div class="chip-image">
                    <img src="https://imgur.com/KpIC2Cs.png">   
                </div>
            </div>
        </div>
        <div class="row card-details">
            <div class="card-number">
                <span>{{ nextNumber || '#### #### #### ####' }}</span>
            </div>
        </div>

        <div class="row card-details">
            <div class="col-8">
                <span class="title">Card Holder</span>
                <div class="card-number">
                    <span>{{ this.cardName || 'rad safd' }}</span>
                </div>
            </div>
            <div class="col-4">
                <span class="title">Expires</span>
                <div class="date">
                    <span>{{ cardExpDate || 'MM/YY' }}</span>
                </div>
            </div>   
        </div>
        
    </div>
</div>
