
<app-card-template [cardNumber]="formCard.get(cardNumber)?.value" [cardName]="formCard.get(cardName)?.value" [cardExpDate]="formCard.get(cardExpDate)?.value" [cardCvv]="formCard.get(cardCvv)?.value"></app-card-template>

<br/>
<form [formGroup]="formCard" (ngSubmit)="submit()">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <div ngClass="row">
        <div ngClass="col-sm-11">
          <label for="name">Card Number</label>
          <input
                  type="tel"
                  ngClass="form-control"
                  formControlName="cardNumber"
                  maxlength="16"
                  pattern="[0-9]+"
                >
        </div>
    </div>
    <br>

    <div ngClass="row">
        <div ngClass="col-sm-11">
          <label for="name">Card Name</label>
          <input
            type="text"
            ngClass="form-control"
            formControlName="cardName"
            name="name"
          >
        </div>
    </div>
    <br />
    

    <div ngClass="row">
        <div [ngClass]="['col-sm-8']">
          <label for="month">Expiration Date</label>
        </div>
        <div [ngClass]="['col-sm-4', 'padding-right:12em', 'padding-left:1em']">
          <label for="cvv">CVV</label>
        </div>
    </div>

    <div ngClass="row">
        <div ngClass="col-sm-4">
          <select
            ngClass="form-control"
            formControlName="cardExpDate"
          >
            <option value=" ">Month</option>
            <option value="01">Jan</option>
            <option value="02">Feb</option>
            <option value="03">Mar</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">Aug</option>
            <option value="09">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
          </select>
        </div>
        &nbsp;
        <div ngClass="col-sm-4">
          <select
            ngClass="form-control"
            formControlName="cardExpDate"
          >
            <option value=" ">Year</option>
            <option value="22">2022</option>
            <option value="23">2023</option>
            <option value="24">2024</option>
            <option value="25">2025</option>
            <option value="26">2026</option>
            <option value="27">2027</option>
            <option value="28">2028</option>
            <option value="29">2029</option>
            <option value="30">2030</option>
            <option value="31">2031</option>
          </select>
        </div>
        <div ngClass="col-sm-3">
          <input
            type="tel"
            name="cvc"
            maxlength="3"
            ngClass=" form-control card"
            formControlName="cardCvv"
            pattern="\d*"
          >
        </div>
    </div>
    <br>

    <input type="submit"
        ngClass="btn btn-primary form-control"
        [disabled]="!formCard.valid" 
        value="Submit">

</form>

<p>Form Status: {{ this.formCard.status }}</p>
<br/>
<p>Form Status: {{ this.formCard.get(cardCvv) }}</p>
